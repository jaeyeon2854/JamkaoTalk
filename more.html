<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - JamkaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span> 
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

   <nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>    
            </li>
    </ul>
   </nav>

   <main class="friends-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="./이재연님 신분증.jpg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">JaeYeon</h4>
                <h6 class="user-component__subtitle">+82 01028544649 <i class="fa-solid fa-circle-info"></i> </h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-hard-drive"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-user"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-comments"></i>
            <span>Openchat</span>
        </div>
    </div>
    <div class="more-suggestions">
        <div class="more-suggestions__title">Suggestions</div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-left fa-lg"></i>
                </div>
                <div class="more-suggestions__icon-text">JamKao Story</div>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-user-group fa-lg"></i>
                </div>
                <div class="more-suggestions__icon-text">JamKao friends</div>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad fa-lg"></i>
                </div>
                <div class="more-suggestions__icon-text">JamKao game</div>
            </div>
        </div>
    </div>
   </main>
   <div id="splash-screen">
    <i class="fa-solid fa-comment"></i>
   </div>

   <div id="no-mobile">
    <span>Your screen is too big!</span>
   </div>

    <script src="https://kit.fontawesome.com/197e214980.js" crossorigin="anonymous"></script>
</body>
</html>
